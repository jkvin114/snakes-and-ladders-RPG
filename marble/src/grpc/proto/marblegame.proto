message GameSettingReponse{
    string jsonPayload = 1;
}
//user game responses================================================
message UserPressDice{
    string rname = 4;
    int32 invoker = 1;
    int32 target = 2;
    int32 oddeven = 3;
}
message BoolUserResponse{
    int32 invoker = 1;
    bool result = 2;
    string rname = 3;
}

message UserSelectBuild{
    int32 invoker = 1;
    repeated int32 builds = 2;
    string rname = 3;
}
message UserSelectTile {
    
    int32 invoker = 1;
    bool result = 2;
    int32 pos = 3;
    string source = 4;
    string rname = 5;
}
message UserConfirmCardUse{
    int32 invoker = 1;
    bool result = 2;
    string cardname = 3;
    string rname = 4;
}

//=general types====================================================
message Int {
    int32 val = 1;
}
message Void {

}
message Bool{
    bool val=1;
}
message String{
    string val = 1;
}



//game event payload ===============================================
message GameEvent{
    string rname = 1;
    int32 player = 2;
    string jsonObj = 3;
    string type=4;
}